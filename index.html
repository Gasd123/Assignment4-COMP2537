<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©mon Card Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-theme">
    <div class="container">
        <div class="header text-center my-4">
            <h1>Pokemon Matching Game</h1>
            <div id="game-stats">
                Clicks: <span id="clicks">0</span> | 
                Pairs Left: <span id="pairs-left">0</span> | 
                Pairs Matched: <span id="pairs-matched">0</span> | 
                Total Pairs: <span id="total-pairs">0</span> | 
                Time Left: <span id="time-left">0</span>
            </div>
            <div class="btn-group mt-3" role="group">
                <button id="start-btn" class="btn btn-primary">Start</button>
                <button id="reset-btn" class="btn btn-secondary">Reset</button>
                <button id="power-up-btn" class="btn btn-success">Power-Up</button>
            </div>
            <div class="mt-3">
                <label for="difficulty">Difficulty: </label>
                <select id="difficulty" class="form-select d-inline-block w-auto">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <label for="theme" class="ms-3">Theme: </label>
                <select id="theme" class="form-select d-inline-block w-auto">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
        </div>
        <div class="card-board-container">
            <div id="card-board" class="card-board"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
